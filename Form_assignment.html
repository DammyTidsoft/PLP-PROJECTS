<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form Assignment</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>Welcome to Customer Details Entry</h1>

  <form>
   <label for="name">Name:</label>
   <input type="text" id="name" name="name" placeholder="Enter Your Name" required />
   <br/>
    <br/>
    <label for="name">Date of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="Enter Date of birth" required/>
  <br/>
  <br/>
  <label for="name">Gender:</label>
  <input type="radio" id="male" name="gender" value="male" required  />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required  />
    <label for="female">Female</label>
  <br/>
    <br/>
  <label for="name">Address:</label>
    <input type="textarea" id="address" name="address" placeholder="Enter Date of your address" required/>
    <br/>
    <br/>
<label for="name">Phone number:</label>
    <input type="number" id="pnumber" name="pnumber" placeholder="Enter Date of your Phone number" required />
    <br/>
    <br />
    <label for="name">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Date of your Email" />
    <br/>
<br />
    <label for="name">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter Date of your Course" required/>
    <br/>
<br />
    <button type="submit">Register</button>
     <button type="submit">Cancel</button>
  </form>
  <script src="script.js"></script>
</body>

</html
